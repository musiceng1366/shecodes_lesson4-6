<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c92aa231d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="app-title">
            <img src="src/images/weather.gif" alt="logo" width="200px" /> <br />
            <span class="title">Weather Forecast</span>
          </h1>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type city name "
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h2 id="city"></h2>

            <div class="row">
              <div class="col-9">
                <ul>
                  <li id="date"></li>
                  <li id="description"></li>
                </ul>
              </div>

              <div class="col-3">
                <ul>
                  <li>Wind: <span id="wind"></span> Km/h</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="clearfix weather-temperature">
              <img
                src="src/images/clear.png"
                alt="Clear"
                class="float-left"
                id="icon"
              />
              <strong id="temperature"></strong><span class="units">ÂºC</span>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
          <div class="footer">
            <a
              href="https://github.com/musiceng1366/shecodes_lesson4-6"
              target="_blank"
              >Open-sourced</a
            >
            by Jenn Garcia
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
